<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="components/monaca-onsenui/js/anglar/angular.js"></script>
    <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="js/config.js"></script>
    <script src="js/map.js"></script>
    <script src="js/push.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pageinit.js"></script>
    <script src="js/cssua.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    window.fn = {};
    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

  </script>
</head>
<body>
    <script type="text/javascript">
    // Geolocation APIに対応している
    if (navigator.geolocation) {
      //alert("この端末では位置情報が取得できます");
     navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError, geoOption);
    // Geolocation APIに対応していない
    } else {
      alert("この端末では位置情報が取得できません");
    }
    </script>

<ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('main.html')" tappable>
           main
          </ons-list-item>
          <ons-list-item onclick="fn.load('map.html')" tappable>
            map
          </ons-list-item>
           <ons-list-item onclick="fn.load('coupon.html')" tappable>
           coupon
          </ons-list-item>
           <ons-list-item onclick="fn.load('event.html')" tappable>
           event
          </ons-list-item>
          <ons-list-item onclick="fn.load('public.html')" tappable>
            public
          </ons-list-item>
          <ons-list-item onclick="fn.load('setting.html')" tappable>
           setting
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
  <ons-splitter-content id="content" page="main.html"></ons-splitter-content> 
  </ons-splitter>

<ons-navigator id="NatNavi" page="main.html"></ons-navigator>
    




</body>
</html>
